<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p id="colorcode"></p>
    <div class="color-box">
        <button id="whtBtn" style="background-color:white;">White</button>
        <button id="brnBtn" style="background-color: brown;">Brown</button>
        <button id="aqaBtn" style="background-color: aqua;">Aqua</button>
        <button id="cholBtn" style="background-color: chocolate">Chocolate</button>
        <button id="pikBtn" style="background-color: pink;">Pink</button>
        <button id="bluBtn" style="background-color: blue;">Blue</button>
        <button id="gldBtn" style="background-color: gold;">Gold</button>
        <button id="grnBtn" style="background-color: green;">Green</button>
        <button id="wetBtn" style="background-color: wheat;">Wheat</button>
        <button id="plmBtn" style="background-color: plum;">Plum</button>
        <button id="redBtn" style="background-color: red;">Red</button>
        

    </div>




    <script src="var.js"></script>
</body>
</html>
